<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FL37QBZMLC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FL37QBZMLC');
  </script>
  <meta charset="UTF-8">
  <title>ğŸ“ My Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8f5e9;
      font-family: 'Segoe UI', sans-serif;
    }

    .notes-container {
      max-width: 750px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .notes-btn {
      background-color: #43a047;
      color: white;
      font-weight: bold;
    }

    .notes-btn:hover {
      background-color: #2e7d32;
    }

    .note-item {
      background-color: #f1f8e9;
      border-left: 6px solid #81c784;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .note-item form {
      margin: 0;
    }

    .note-text {
      flex-grow: 1;
      margin-right: 10px;
    }

    .section-title {
      color: #2e7d32;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Header with green background -->
  <div class="text-center py-5">
    <h2 class="text-success mb-3">ğŸ“ My Coaching Notes</h2>
    <a href="/home" class="btn btn-outline-success">ğŸ  Home</a>
  </div>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Notes Card -->
  <div class="container">
    <div class="notes-container">
      <form method="POST">
        <div class="mb-3">
          <textarea name="note" class="form-control" rows="3" placeholder="Write a new note..." required></textarea>
        </div>
        <button type="submit" class="btn notes-btn w-100 mb-3">â• Add Note</button>
      </form>

      <hr class="my-4">
      <h4 class="section-title mb-3">ğŸ—‚ Your Saved Notes</h4>

      {% for line in notes %}
        <div class="note-item">
          <div class="note-text">{{ line }}</div>
          <form method="POST">
            <input type="hidden" name="delete_note" value="{{ line }}">
            <button class="btn btn-sm btn-outline-danger">ğŸ—‘ï¸</button>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
