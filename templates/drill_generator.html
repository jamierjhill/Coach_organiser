<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¾ AI Drill Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .output {
      background-color: #e8f5e9;
      padding: 20px;
      border-radius: 8px;
      color: #1b5e20;
      white-space: pre-wrap;
      font-size: 15px;
      font-family: 'Courier New', monospace;
    }
    .copy-message {
      color: #2e7d32;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="text-center text-success">ğŸ¾ AI Drill Generator</h1>

        {% if session.get('drill_access_granted') != True %}
          <form method="POST">
            <div class="mb-3">
              <label for="password" class="form-label">Enter password to access:</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Coach password">
            </div>
            <button type="submit" class="btn btn-success w-100">Unlock</button>
            {% if error %}
              <div class="error">{{ error }}</div>
            {% endif %}
          </form>
        {% else %}
          <form method="POST">
            <div class="mb-3">
              <label for="prompt" class="form-label">Describe the drill you want:</label>
              <textarea class="form-control" name="prompt" rows="4">Generate a beginner-friendly warm-up drill</textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Generate Drill</button>
          </form>

          {% if drill %}
            <div class="output mt-4">
              <h5 class="text-success">âœ… Generated Drill</h5>
              <div id="drillText">{{ drill }}</div>
              <button type="button" class="btn btn-outline-success mt-3" onclick="copyDrill()">ğŸ“‹ Copy Drill</button>
              <div id="copyMessage" class="copy-message" style="display: none;">âœ… Copied!</div>
            </div>
          {% endif %}

          <div class="mt-4 text-center">
            <a href="/logout-drill-generator" class="btn btn-danger">ğŸ”’ Log out</a>
          </div>
        {% endif %}

        <div class="mt-3 text-center">
          <a href="/" class="btn btn-secondary">â† Back to Main Page</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function copyDrill() {
      const drillText = document.getElementById("drillText").innerText;
      navigator.clipboard.writeText(drillText).then(() => {
        const message = document.getElementById("copyMessage");
        message.style.display = "block";
        setTimeout(() => {
          message.style.display = "none";
        }, 2000);
      });
    }
  </script>
</body>
</html>
